<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="highScore">
            <p>View Highscores</p>
          </div>
        </div>
        <div class="col">
          <div class="timer">
            <p>Time</p>
          </div>
        </div>
      </div>
      <div id="beginPage">
      <div class="row">
        <div class="col">
          <div class="heading">
            <h1>Coding Quiz Challenge!</h1>
          </div>
          <br />
          <p>
            Try to answer the following code-related questions within the time
            limit.
            <br />
            Keep in mind that incorrect answers will penalize your score/time by
            ten seconds!
          </p>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <div class="startButton" id="startButton">
            <button class="btn" type="button">
              Start Quiz
            </button>
          </div>
        </div>
      </div>
    </div>
    </div>
          <div class="questionsContainer" id="quizContainer" aria-role="text" aria-label="carousel" data-ride="carousel">
      <div class="row">
        <div class="col">
          <div class="quiz">
<button id="previous" class="prev">Previous Question</button>
<button id="next">Next Question</button>
<button id="submit">Submit Quiz</button>

          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./assets/questions.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
  </body>
</html>
